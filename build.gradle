plugins {
    id 'java-library'
    id 'com.adarshr.test-logger' version '3.0.0'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    implementation 'org.hibernate:hibernate-core:5.6.0.Final'
    implementation 'com.h2database:h2:1.4.200'    
}

testlogger {
    showStandardStreams true
}